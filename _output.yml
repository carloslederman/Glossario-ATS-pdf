bookdown::gitbook:
  css: style.css
  config:
    toc:
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado com bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  in_header: preamble.tex
  toc: false
bookdown::epub_book: default